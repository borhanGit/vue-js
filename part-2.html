<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js part-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"> </script>
</head>
<body>
    <div id="app">
      <h2 v-if="seen">{{ message }}</h2>
      <h2 v-else-if="seen2">This is seen 2</h2>
      <h2 v-else>This is seen 3</h2>
     
      </div>
      <script>
          var app = new Vue({
             el: '#app',
             data: {
                   seen: true,
                   seen2: true,
                   message: 'Hello !'
                 }
        })
      </script>
    
</body>
</html>
